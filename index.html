<!doctype html>
<html class="no-js" lang="pt-br">

  <div class="container">

        <h1>Controle de Portaria</h1>
    </header>

    <form id="formulario">
        <h2>Novo Visitante</h2>
        <div>
            <label for="InputCPF">CPF</label>
            <input type="number" id="InputCPF" placeholder="CPF">

          <button id="consultar" type="button">Consultar</button>
        </div>
        <div>
          <p id="feedback"></p>
        </div>
    </form>

  </div>
