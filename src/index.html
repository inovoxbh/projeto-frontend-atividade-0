<!doctype html>
<html class="no-js" lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Projeto Front-end</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/sassoutput.css">

  <link rel="shortcut icon" href="img/favicon.ico">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="container">
    <header>
        <h1>Controle de Portaria</h1>
    </header>

    <form id="formulario" class="form">
        <h2 class="form__title">Novo Visitante</h2>
        <div>
            <label for="InputCPF" class="form__label--required" role="search">CPF*</label>
            <input type="number" id="InputCPF" placeholder="CPF" class="form__field">
        </div>
        <div>
            <label for="InputNome" class="form__label--required">Nome*</label>
            <input type="text" id="InputNome" placeholder="Nome" class="form__field">
        </div>
        <div>
          <p>Campos obrigatórios são exibidos em vermelho e marcados com um asterisco, ex.: CPF.</p>
        </div>
        <div>
          <button id="gravar" type="button" class="form__button--insert">Gravar</button>
          <button id="consultar" type="button" class="form__button--select">Consultar</button>
        </div>
        <div>
          <p id="feedback" class="form__text--sucessfull"></p>
        </div>
    </form>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>

</html>
